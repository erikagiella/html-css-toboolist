<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- #header_app -->
    <header id="header_app">
        <!-- .logo -->
        <div class="logo">
            <img src="./img/Logo.png" alt="logo toboolist" class="logo_img">
            <span class="logo_text">
                Toboolist
            </span>
        </div>
        <!-- /.logo -->
    </header>
    <!-- /#header_app -->


    <!-- #main_app -->
    <main id="main_app">
        <!-- buttons -->
        <div class="container">
            <div class="add_padding">
                <button id="add_task" class="add_btns">Add Task</button>
                <button id="add_sect" class="add_btns">Add Section</button>
            </div>
        </div>
        <!-- /buttons -->
        <hr>

        <!-- list -->
        <div class="container">
            <div id="list">

            </div>
        </div>

        <!-- /.container -->
    </main>
    <!-- /#main_app -->
</body>

</html>
